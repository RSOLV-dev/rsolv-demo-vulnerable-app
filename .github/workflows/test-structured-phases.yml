name: Test Structured Phases v2.2.2

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: string

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  test-autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: RSOLV AutoFix with Structured Phases v2.2.2
        uses: RSOLV-dev/rsolv-action@v2.2.2
        with:
          api_key: ${{ secrets.RSOLV_API_KEY }}
          issue_number: ${{ inputs.issue_number }}
          scan_mode: fix
          # All of these now have intelligent defaults:
          # use_git_based_editing: defaults to 'true' (ADR-012)
          # use_structured_phases: defaults to 'true' (ADR-019)
          # enable_ast_validation: defaults to 'true'
          # max_issues: defaults to '1'
          
          # Only enable_enhanced_context needs explicit setting (defaults to 'false')
          enable_enhanced_context: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          RSOLV_API_URL: https://api.rsolv-staging.com
          RSOLV_DEBUG: 'true'