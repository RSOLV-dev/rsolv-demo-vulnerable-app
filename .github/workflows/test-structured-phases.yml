name: Test Structured Phases v2.2.1

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: string

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  test-autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: RSOLV AutoFix with Structured Phases v2.2.1
        uses: RSOLV-dev/rsolv-action@v2.2.1
        with:
          api_key: ${{ secrets.RSOLV_API_KEY }}
          issue_number: ${{ inputs.issue_number }}
          scan_mode: fix
          use_git_based_editing: 'true'
          # use_structured_phases defaults to true in v2.2.1
          # Explicitly set to true to be clear
          use_structured_phases: 'true'
          enable_enhanced_context: 'true'
          max_issues: '1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          RSOLV_API_URL: https://api.rsolv-staging.com
          RSOLV_DEBUG: 'true'